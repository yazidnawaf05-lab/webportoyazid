<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="kalkulator.css" />
  </head>
  <body>
    <main
      class="calculator"
      role="application"
      aria-label="Kalkulator Sederhana"
    >
      <div class="brand">
        <div class="logo"><span>NY</span></div>
        <div class="title">
          <h1>Kalkulator Sederhana</h1>
        </div>
      </div>

      <div class="screen" id="screen">
        <div class="expression" id="expression">0</div>
        <div class="result" id="result">0</div>
      </div>

      <div class="keys" role="group" aria-label="Tombol kalkulator">
        <button class="key op" data-action="hps semua">Clear</button>
        <button class="key op" data-action="hps">Backspace</button>
        <button class="key op" data-value="(">(</button>
        <button class="key op" data-value=")">)</button>

        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key op" data-value="/">/</button>

        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key op" data-value="*">*</button>

        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key op" data-value="-">-</button>

        <button class="key span2" data-value="0">0</button>
        <button class="key" data-value=".">.</button>
        <button class="key equals" data-action="equals">=</button>
      </div>
    </main>

    <script src="kalkulator.js"></script>
  </body>
</html>
